<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pendaftaran Pemintatan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Pendaftaran Pemintatan</h2>
    <form>
      <label for="nama">Nama:</label>
      <input type="text" id="nama" placeholder="Nama anda" required>

      <label for="nim">NIM:</label>
      <input type="text" id="nim" placeholder="NIM anda" required>

      <label>Peminatan:</label>
      <div class="radio-group">
        <label><input type="radio" name="peminatan" value="programming"> Programming</label>
        <label><input type="radio" name="peminatan" value="desain"> Desain</label>
        <label><input type="radio" name="peminatan" value="jaringan"> Jaringan</label>
        <label><input type="radio" name="peminatan" value="data"> Data</label>
      </div>

      <label for="alamat">Alamat:</label>
      <textarea id="alamat" placeholder="Tulis alamat anda..." rows="3"></textarea>

      <label for="angkatan">Angkatan:</label>
      <select id="angkatan">
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
      </select>

      <label for="tanggal">Tanggal Pendaftaran:</label>
      <input type="date" id="tanggal" />

      <button type="button" onclick="kirimData()">Kirim</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
